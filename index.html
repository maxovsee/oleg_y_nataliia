<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Listings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Property Listings</h1>
  </header>
  <main id="property-listings">
    <!-- Property listings will be generated here -->
  </main>
  <script>
    const properties = [
      {
        "id": 1,
        "title": "Property 1",
        "description": "This is a beautiful property",
        "price": 100000,
        "location": "New York",
        "image": "property1.jpg"
      },
      {
        "id": 2,
        "title": "Property 2",
        "description": "This is another beautiful property",
        "price": 200000,
        "location": "Los Angeles",
        "image": "property2.jpg"
      },
    ];

    const propertyListings = document.getElementById('property-listings');
    properties.forEach(property => {
      const propertyListing = document.createElement('div');
      propertyListing.innerHTML = `
        <h2>${property.title}</h2>
        <img src="${property.image}" alt="${property.title}">
        <p>${property.description}</p>
        <p>Price: ${property.price}</p>
        <p>Location: ${property.location}</p>
      `;
      propertyListings.appendChild(propertyListing);
    });
  </script>
</body>
</html>
